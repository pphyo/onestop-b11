<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="mh-100vh">

    <main class="d-flex flex-column gap-2 mh-100vh p-4">

        <div class="mh-50vh w-100">
            <h3 class="fw-bold text-center text-danger">Student Registration Form</h3>

            <form action="#" method="post" class="row justify-content-center g-3 mt-3">
                <div class="col-4">
                    <label for="name" class="form-label mb-1">Name</label>
                    <input type="text" name="name" id="name" required class="form-control" placeholder="Enter name">
                </div>

                <div class="col-4">
                    <label for="email" class="form-label mb-1">Email</label>
                    <input type="email" name="email" id="email" required class="form-control" placeholder="Enter email">
                </div>

                <div class="col-4">
                    <label for="phone" class="form-label mb-1">Phone</label>
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter phone">
                </div>

                <div class="col-4">
                    <label for="dob" class="form-label mb-1">Date of birth</label>
                    <input type="date" name="dob" id="dob" required class="form-control" placeholder="Select dob">
                </div>

                <div class="col-4 align-self-end">
                    <label class="form-label mb-1">Gender</label>
                    <div class="d-flex gap-3">
                        <div class="d-flex gap-1">
                            <input type="radio" name="gender" id="male" required checked class="form-check me-1">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="d-flex gap-1">
                            <input type="radio" name="gender" id="female" class="form-check me-1">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <label class="form-label mb-1">Subject</label>
                    <div class="d-flex gap-3">
                        <div class="d-flex gap-1">
                            <input type="checkbox" name="myanmar" id="myanmar" class="form-check me-1" value="Myanmar">
                            <label for="myanmar" class="form-check-label">Myanmar</label>
                        </div>
                        <div class="d-flex gap-1">
                            <input type="checkbox" name="english" id="english" class="form-check me-1" value="English">
                            <label for="english" class="form-check-label">English</label>
                        </div>
                        <div class="d-flex gap-1">
                            <input type="checkbox" name="maths" id="maths" class="form-check me-1" value="Math">
                            <label for="maths" class="form-check-label">Maths</label>
                        </div>
                    </div>
                </div>

                <div class="col-12 text-center">
                    <button id="submitButton" type="submit" class="btn btn-secondary w-25">Register</button>
                </div>

            </form>
        </div>

        <div class="mh-50vh w-100">

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
